<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single+Ink:wght@100..900&family=Pacifico&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- Display the calculation -->
  <p class="js-calculation"></p>

  <p>
    <button onclick="updateCalculation('1');">1</button>
    <button onclick="updateCalculation('2');">2</button>
    <button onclick="updateCalculation('3');">3</button>
    <button class="right" onclick="updateCalculation(' + ');">+</button>
  </p>

  <p>
    <button onclick="updateCalculation('4');">4</button>
    <button onclick="updateCalculation('5');">5</button>
    <button onclick="updateCalculation('6');">6</button>
    <button class="right" onclick="updateCalculation(' - ');">-</button>
  </p>

  <p>
    <button onclick="updateCalculation('7');">7</button>
    <button onclick="updateCalculation('8');">8</button>
    <button onclick="updateCalculation('9');">9</button>
    <button class="right" onclick="updateCalculation(' * ');">*</button>
  </p>

  <p class="bottom">
    <button onclick="updateCalculation('0');">0</button>
    <button onclick="updateCalculation('.');">.</button>
    <button onclick="
      calculation = eval(calculation);
      displayCalculation();
      localStorage.setItem('calculation', calculation);
    ">=</button>
    <button class="right" onclick="updateCalculation(' / ');">/</button>
  </p>

  <p>s
    <button onclick="
      calculation = '';
      displayCalculation();
      localStorage.setItem('calculation', calculation);
    ">Clear</button>
  </p>

  <p class="pacifico-regular">
    Maybe in another life,<br>
    I'll be good at maths.
  </p>

  <script src="calculator.js"></script>
</body>
</html>
